<!DOCTYPE html>
<html class="dark" xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
  
  
  

  
  <meta charset="utf-8">
  <title>Request Quote</title>
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
  <meta name="description" content="Get a quote for vending machine services.">

  
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Request Quote" />
  <meta property="og:description" content="Get a quote for vending machine services." />
  <meta property="og:site_name" content="YD Vending" />

  
  <meta name="twitter:title" content="Request Quote" />
  <meta name="twitter:description" content="Get a quote for vending machine services." />
  <meta name="twitter:url" content="http://localhost/quote" />

  
  <link href="../static/main.css" rel="preload" as="style" type="text/css" onload="this.onload=null;this.rel='stylesheet'">

  
  <link rel="shortcut icon" href="../static/media/favicon">
  <link rel="canonical" href="http://localhost/quote" />
</head>


<body>
  
  <div class="relative overflow-hidden bg-white dark:bg-gray-900 dark:text-gray-100">
    
    <header id="page-header" class="relative flex flex-none items-center py-8">
      <div
        class="container mx-auto flex flex-col space-y-4 px-4 text-center md:flex-row md:items-center md:justify-between md:space-y-0 lg:px-8 xl:max-w-7xl">
        <div>
          <a href="/"
            class="group inline-flex items-center space-x-2 text-lg font-bold tracking-wide text-gray-900 hover:text-gray-600 dark:text-gray-100 dark:hover:text-gray-300">
            <img class="w-10 h-10" src="../static/media/logo.jpg" />
            <span>YD Vending</span>
          </a>
        </div>
        <div class="flex flex-col space-y-4 text-center md:flex-row md:items-center md:justify-between md:space-y-0">
          <nav class="space-x-3 md:space-x-6">
            <a href="#"
              class="text-sm font-semibold text-gray-900 hover:text-blue-600 dark:text-gray-100 dark:hover:text-blue-400">
              <span>About</span>
            </a>
            <a href="/services"
              class="text-sm font-semibold text-gray-900 hover:text-blue-600 dark:text-gray-100 dark:hover:text-blue-400">
              <span>Services</span>
            </a>
          </nav>
          <div
            class="mx-6 hidden h-8 w-px bg-gradient-to-b from-transparent via-gray-300 to-transparent dark:via-gray-700 md:block">
          </div>
          <div class="flex items-center justify-center space-x-2">
            <button type="button" id="telephone-button"
              class="inline-flex items-center justify-center space-x-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300 focus:ring-opacity-25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600 dark:focus:ring-opacity-40 dark:active:border-gray-700">
              <span>(123) - 456 7890</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    

    
    <main id="page-content" class="flex flex-auto flex-col max-w-full">
      <div class="container xl:max-w-7xl mx-auto p-4 lg:p-8">
        

<div class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto space-y-16 px-4 py-4 lg:px-8">
        
        <div class="text-center">
            <div class="mb-1 text-sm font-bold uppercase tracking-wider text-blue-600 dark:text-primary">
                Start here...
            </div>
            <h2 class="mb-4 text-4xl font-black text-black dark:text-white">
                Get Your Quote
            </h2>
            <h3 class="mx-auto text-xl font-medium leading-relaxed text-gray-700 dark:text-gray-300 lg:w-2/3">
                Fill out some basic info and we'll be right with you.
            </h3>
        </div>
        

        
        <div class="mx-auto flex w-3/4 max-w-xl flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
            <form id="get-a-quote-form" class="space-y-6 p-5 md:p-10">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div class="space-y-1">
                        <label for="first_name" class="font-medium">First Name</label>
                        <input type="text" id="first_name" name="first_name" required
                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                    </div>
                    <div class="space-y-1">
                        <label for="last_name" class="font-medium">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required
                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                    </div>
                </div>
                <div class="space-y-1">
                    <label for="phone_number" class="font-medium">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                </div>
                <div class="space-y-1">
                    <label for="service" class="font-medium">Service</label>
                    <select id="service" name="service" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        <option value="vending_machine">Vending Machine</option>
                        <option value="ice_machine">Ice Machine</option>
                        <option value="coffee_machine">Coffee Machine</option>
                        <option value="atm">ATM</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label for="location" class="font-medium">City</label>
                    <select id="location" name="location" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        <option value="miami">Miami</option>
                        <option value="hialeah">Hialeah</option>
                        <option value="miami_lakes">Miami Lakes</option>
                        <option value="doral">Doral</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label for="message" class="font-medium">Message</label>
                    <textarea id="message" name="message" rows="6" required
                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary"></textarea>
                </div>
                <button type="submit"
                    class="inline-flex w-full items-center justify-center space-x-2 rounded-lg border border-blue-700 bg-blue-700 px-8 py-4 font-semibold leading-6 text-white hover:border-blue-600 hover:bg-blue-600 hover:text-white focus:ring focus:ring-blue-400 focus:ring-opacity-50 active:border-blue-700 active:bg-blue-700 dark:focus:ring-blue-400 dark:focus:ring-opacity-90">
                    <svg class="hi-mini hi-paper-airplane inline-block h-5 w-5 opacity-50"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path
                            d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                    </svg>
                    <span>Send Message</span>
                </button>
            </form>
        </div>
        
    </div>
</div>

<div id="alertModal" style="display:none;"></div>

<script type="module">
    import { v4 as uuidv4 } from 'https://jspm.dev/uuid';
    window.uuidv4 = uuidv4;
</script>

<script>
    fetch('/quote', { ...params })
    .then(resp => resp.text())
    .then(data => {
        const alertModal = document.getElementById('alertModal');
        alertModal.style.display = "";
        alertModal.outerHTML = data;
    })
</script>


      </div>

      <script src="../static/main.js"></script>
    </main>
    

    
    
    <footer id="page-footer" class="flex flex-none items-center bg-white dark:bg-gray-800">
        <div class="text-center flex flex-col md:text-left md:flex-row md:justify-between text-sm container xl:max-w-7xl mx-auto px-4 lg:px-8">
            <div class="pt-4 pb-1 md:pb-4">
                <p class="font-medium text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">YD Vending</p> © 2024
            </div>
            <div class="pb-4 pt-1 md:pt-4 inline-flex items-center justify-center gap-4">
                <a href="/contact" class="px-3 md:px-5 py-2.5 font-medium transition flex items-center space-x-2 rounded-lg border border-blue-50 text-blue-600 bg-blue-50 dark:text-blue-100 dark:bg-blue-500 dark:bg-opacity-20 dark:border-transparent">
                    <span class="hidden sm:inline-block">Contact</span>
                </a>
                <a href="/privacy-policy" class="px-3 md:px-5 py-2.5 font-medium transition flex items-center space-x-2 rounded-lg border border-blue-50 text-blue-600 bg-blue-50 dark:text-blue-100 dark:bg-blue-500 dark:bg-opacity-20 dark:border-transparent">
                    <span class="hidden sm:inline-block">Privacy Policy</span>
                </a>
            </div>
        </div>
    </footer>

    
  </div>
  
</body>

</html>

{{ define "content.html" }}
<div class="container relative mx-auto px-2 py-8 lg:px-4 lg:py-16 xl:max-w-7xl">
    <div class="text-center">
        <h1 class="mb-4 text-4xl font-black text-black dark:text-white">
            We are
            <span class="text-primary-600 dark:text-primary-500">{{ .CompanyName }}</span>
        </h1>
        <h2 class="mx-auto text-xl font-medium leading-relaxed text-gray-700 dark:text-gray-300 lg:w-2/3">
            We provide high-quality and hassle-free vending services in South Florida.<br>
            From vending machines, coffee machines, ATM's, and much more!
        </h2>
    </div>
    <div class="flex flex-col gap-2 pb-28 pt-10 sm:flex-row sm:items-center sm:justify-center">
        <button
            class="quoteButton inline-flex items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-7 py-3.5 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
            <svg class="hi-solid hi-arrow-right inline-block size-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            <span>Request our services</span>
        </button>
        <a href="/about" target="_blank"
            class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-7 py-3.5 font-semibold leading-6 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
            <span>Learn more</span>
        </a>
    </div>
    <div class="relative mx-5 lg:mx-32">
        <div
            class="bg-tranparent absolute left-0 top-0 -ml-20 -mt-16 size-40 rounded-full border border-primary-200 dark:border-primary-900 lg:size-72">
        </div>
        <div
            class="bg-tranparent absolute left-0 top-0 -ml-14 -mt-20 size-40 rounded-full border border-primary-100 dark:border-primary-950 lg:size-72">
        </div>
        <div
            class="bg-tranparent absolute bottom-0 right-0 -mb-16 -mr-20 size-40 rounded-full border border-primary-200 dark:border-primary-900 lg:size-72">
        </div>
        <div
            class="bg-tranparent absolute bottom-0 right-0 -mb-20 -mr-14 size-40 rounded-full border border-primary-100 dark:border-primary-950 lg:size-72">
        </div>
        <div class="absolute inset-0 -m-6 -rotate-2 rounded-xl bg-primary-100 dark:bg-gray-800 lg:-m-8"></div>
        <div
            class="absolute inset-0 -m-6 rotate-1 rounded-xl bg-primary-800/75 shadow-inner dark:bg-primary-900/75 lg:-m-8">
        </div>
        <img src="https://cdn.tailkit.com/media/placeholders/photo-1SAnrIxw5OY-1280x800.jpg"
            class="relative mx-auto rounded-lg shadow-lg" alt="Hero Image" />
    </div>
</div>


<div id="modalOverlay" style="display: none;"></div>

<script src="{{ .StaticPath }}/popup.js" nonce="{{ .Nonce }}"></script>
<script src="{{ .StaticPath }}/marketing.js" nonce="{{ .Nonce }}"></script>
{{ end }}

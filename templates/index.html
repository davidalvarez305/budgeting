<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
</head>

<body>
    <h2>Expense Form</h2>
    <form action="/" method="post">
        <label for="expenseAmount">Expense Amount:</label><br>
        <input type="number" id="expenseAmount" name="expenseAmount"><br><br>

        <label for="expenseCategory">Expense Category:</label><br>
        <input type="number" id="expenseCategory" name="expenseCategory"><br><br>

        <label for="expenseDate">Expense Date:</label><br>
        <input type="datetime-local" id="expenseDate" name="expenseDate"><br><br>

        <label for="expenseComments">Expense Comments:</label><br>
        <textarea id="expenseComments" name="expenseComments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
